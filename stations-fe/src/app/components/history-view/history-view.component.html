<div class="table-container">
  <h1>History</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="stationId">
      <th mat-header-cell *matHeaderCellDef>Station</th>
      <td mat-cell *matCellDef="let element">{{ element.stationId }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timeStamp }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">
        <div
          class="state"
          [class.red]="element.state === 0"
          [class.yellow]="element.state === 1"
          [class.green]="element.state === 2"
        ></div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
